<!DOCTYPE html>
<html>
<head>
  <title>Submit</title>
  <script type = "text/javascript">
  </script>
</head>

<body> 
<!--... 
		- onsubmit指令需要配合<form>表單標籤使用
        - 當按鈕被點擊之後，表單(form)中的文字輸入(fname)內容將以alert顯示
...-->
<form name="form" action="" onsubmit = alert(form.fname.value+"的資訊已記錄") >
  尊姓大名?<br/>
  <input type="text" name="fname"/>
  <input type="submit" value="送出 ">
</form>
</body>
</html>
