<!DOCTYPE html>
<html>
<head>
  <title>information</title>
  <script type = "text/javascript">
  	var message = "本網頁建議使用\n"
    var message = message + "	\n"
    var message = message + "IE9.0以上版本 \n"
    var message = message + "1024x768以上的解析度 \n"
    function notice(){
    alert(message);
    }
    //document.write(message)
  </script>
</head>

<body onload = "notice()">
  <p>onload指令:網頁載入時所要觸發的動作，通常配合 body標籤使用</p>
  <p>提示適用的瀏覽器版本和解析度</p>
</body>
</html>
